# mod-wsgi enabled virtual host
WSGIPythonHome C:/GeoNode-2.4

<VirtualHost *:80>
    ServerName localhost
    ServerAdmin webmaster@example.org
    DocumentRoot C:/GeoNode-2.4/geonode

    WSGIPassAuthorization On
    WSGIScriptAlias / C:/GeoNode-2.4/geonode/wsgi.py
                      
    Alias /static/ C:/GeoNode-2.4/geonode/static_root/
    Alias /uploaded/ C:/GeoNode-2.4/geonode/uploaded/

    <Directory "C:/GeoNode-2.4/geonode/">
         <Files wsgi.py>
             Order deny,allow
             Allow from all
             Require all granted
         </Files>

        Order allow,deny
        Options Indexes FollowSymLinks
        Allow from all
        IndexOptions FancyIndexing
    </Directory>

    <Directory "C:/GeoNode-2.4/geonode/static_root/">
        Order allow,deny
        Options Indexes FollowSymLinks
        Allow from all
        Require all granted
        IndexOptions FancyIndexing
    </Directory>


    <Directory "C:/GeoNode-2.4/geonode/uploaded/thumbs/">
        Order allow,deny
        Options Indexes FollowSymLinks
        Allow from all
        Require all granted
        IndexOptions FancyIndexing
    </Directory>


    <Directory "C:/GeoNode-2.4/geonode/uploaded/avatars/">
        Order allow,deny
        Options Indexes FollowSymLinks
        Allow from all
        Require all granted
        IndexOptions FancyIndexing
    </Directory>

    <Proxy *>
        Order allow,deny
        Allow from all
    </Proxy>

    ProxyPreserveHost On
    ProxyPass /geoserver http://localhost:8080/geoserver
    ProxyPassReverse /geoserver http://localhost:8080/geoserver

</VirtualHost>
